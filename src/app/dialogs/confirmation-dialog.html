<mat-dialog-content>
	<p>
		{{message}}
	</p>
</mat-dialog-content>
<div class=".button-container">
	<mat-dialog-actions align="center">
		<button class=".button" mat-raised-button color="primary" (click)="onConfirmClick()" tabindex="1">{{confirmButtonText}}</button>
		&nbsp;&nbsp;
		<button class=".button" mat-raised-button mat-dialog-close tabindex="-1">{{cancelButtonText}}</button>
	</mat-dialog-actions>
</div>
